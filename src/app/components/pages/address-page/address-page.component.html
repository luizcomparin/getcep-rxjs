<div class="w-screen h-screen flex justify-center items-center">
	<!-- Full-screen div -->
	<div
		class="w-full max-w-[432px] flex flex-col justify-center rounded-lg border border-[#414141] p-8 bg-[#1e1e1e]"
	>
		<!-- Content -->
		<div class="flex justify-center items-center text-center">
			<span
				class="flex mb-8 text-xl w-fit items-center hover:bg-white/10 py-[2px] px-2 cursor-pointer"
				>Casa

				<i class="ml-2 pi pi-pencil" style="font-size: 10px"></i>
			</span>
		</div>

		<form
			[formGroup]="addressForm"
			(ngSubmit)="submit()"
			class="flex flex-col gap-2"
		>
			<!-- Inputs -->
			<!-- Animation wrapper -->
			<div class="flex flex-col gap-2 overflow-hidden">
				<span class="p-float-label mb-4 mt-2">
					<input
						id="float-input"
						type="text"
						pInputText
						formControlName="postalCode"
						(change)="
							formControl['postalCode'].value.length === 8
								? getPostalCode(formControl['postalCode'].value)
								: ''
						"
					/>
					<label for="float-input">CEP</label>
				</span>

				<div
					class="flex flex-col gap-2"
					[ngClass]="
						this.isNewAddress ? 'occult-menu' : ' dropdown_menu-2'
					"
				>
					<span class="p-float-label dropdown_item-1">
						<input
							id="float-input"
							type="text"
							pInputText
							formControlName="number"
						/>
						<label for="float-input">Número</label>
					</span>
					<span class="p-float-label dropdown_item-2">
						<input
							id="float-input"
							type="text"
							pInputText
							formControlName="street"
						/>
						<label for="float-input">Rua</label>
					</span>
					<span class="p-float-label dropdown_item-3">
						<input
							id="float-input"
							type="text"
							pInputText
							formControlName="neighborhood"
						/>
						<label for="float-input">Bairro</label>
					</span>
					<span class="p-float-label dropdown_item-4">
						<input
							id="float-input"
							type="text"
							pInputText
							formControlName="city"
						/>
						<label for="float-input">Cidade</label>
					</span>
					<span class="p-float-label dropdown_item-5">
						<input
							id="float-input"
							type="text"
							pInputText
							formControlName="state"
						/>
						<label for="float-input">Estado</label>
					</span>
				</div>
			</div>

			<section class="gap-2 mt-4 justify-between flex flex-wrap">
				<!-- Buttons -->
				<div class="gap-2 flex">
					<button
						(click)="goToMenu()"
						class="go-back-button"
						pButton
						type="button"
						icon="pi pi-chevron-left"
						iconPos="left"
						pTooltip="Voltar sem salvar"
						tooltipPosition="top"
					></button>
					<button
						(click)="getAddressByID('3')"
						pButton
						type="button"
						icon="pi pi-replay"
						iconPos="left"
						pTooltip="Reverter alterações"
						tooltipPosition="top"
					></button>
				</div>
				<p-button
					class="save-button"
					label="Salvar"
					icon="pi pi-check"
					iconPos="left"
					type="submit"
				></p-button>
			</section>
		</form>
	</div>
</div>
